<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS- class and ids</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p class="pink">Number 1 - I'm a class!</p>
    <p id="second-element">Number 2 - I'm one ID</p>
    <p class="pink font-24">Number 2 - I'm a class but cooler!</p>
    <p id="fourth-element">Number 2 - I'm another ID</p>
    <p class="pink">Number 2 - I'm a class</p>
</body>
</html>
